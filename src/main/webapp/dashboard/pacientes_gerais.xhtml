<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      template="decoratorDashboard/decorator_dashboard.xhtml">
      
      <ui:define name="titulo"> Visualizar todos os pacientes gerais cadastrados </ui:define>
      
      <ui:define name="conteudoInferiorPagina">

			<p>				
				Todos os pacientes cadastrados no banco estão listados na tabela abaixo. 
			<br/>				
			</p>		
    			 
				
				
				<p:growl id="growlCheck" showDetail="true" closable="true" />     		
				      		
				<h:outputText class="campoPac" value="Número total de pacientes registrados no banco: " />
	      		<h:outputText class="valorPac" value="#{visualizacaoGeralController.numPacs}"/>
				<br/>
				
				<h:outputText class="campoPac" value="Número total de lesões registradas no banco: " />
	      		<h:outputText class="valorPac" value="#{visualizacaoGeralController.numLesoes}"/>				      		
				      		
				<br/><br/>
												
    			<p:accordionPanel value="#{visualizacaoGeralController.todosPacs}" var="pac">
        			<p:tab title="Cartão SUS: #{pac.cartao_sus}" id="tabLesoes">
        			

			                
		              	<p:tabView value="#{pac.lesoes}" var="les">
					        <p:tab title="Regiao: #{les.regiao}">
					            <h:panelGrid columns="2" >
					                                
					                <h:outputText value="Diagnóstico:" style="font-weight: bold; font-size: 16px;"/>
					                <h:outputText value="#{les.diagnostico}" style="margin-left: 10px; font-size: 16px;"/>
					                
					                <h:outputText value="Idade:" style="font-weight: bold; font-size: 16px;"/>
					                <h:outputText value="#{les.idade}" style="margin-left: 10px; font-size: 16px;"/>
					                
					                <h:outputText value="Coçou?" style="font-weight: bold; font-size: 16px;"/>
					                <h:outputText value="#{les.cocou}" style="margin-left: 10px; font-size: 16px;"/>
					                
					                <h:outputText value="Creçeu?" style="font-weight: bold; font-size: 16px;"/>
					                <h:outputText value="#{les.cresceu}" style="margin-left: 10px; font-size: 16px;"/>
					                
					                <h:outputText value="Doeu?" style="font-weight: bold; font-size: 16px;"/>
					                <h:outputText value="#{les.doeu}" style="margin-left: 10px; font-size: 16px;"/>
					                
					                <h:outputText value="Mudou?" style="font-weight: bold; font-size: 16px;"/>
					                <h:outputText value="#{les.mudou}" style="margin-left: 10px; font-size: 16px;"/>
					                
					                <h:outputText value="Sangrou?" style="font-weight: bold; font-size: 16px;"/>
					                <h:outputText value="#{les.sangrou}" style="margin-left: 10px; font-size: 16px;"/>
					                
					                <h:outputText value="Revelo?" style="font-weight: bold; font-size: 16px;"/>
					                <h:outputText value="#{les.relevo}" style="margin-left: 10px; font-size: 16px;"/>
					 
					            </h:panelGrid>
					            
					         	<h:outputText value="Imagens da lesão:" style="font-weight: bold; font-size: 16px; "/>
					         	
 									<p:dataGrid value="#{les.imagens}" var="img" columns="4" layout="grid"
							            style="width:auto" id="dataGridImagens">
							            
											<p:graphicImage url="imgLesoesGeral/#{img.path}" id="imageEdit" 
										        		style= "
									        				height: 250px;
									        				width: 250px;
									        				margin-right: 10px;
									         			"
									         />		
							            								            	
					            			
									    	
								    </p:dataGrid>	
					            
					        </p:tab>
					    </p:tabView>
	        	    	
     		   		</p:tab>
    			</p:accordionPanel>
				  
	</ui:define>
	
</ui:composition>
