<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/decoratorInicio/decorator_inicio.xhtml">
      
      
      <ui:define name="titulo"> Faça login para acessar o sistema </ui:define>
      
      <ui:define name="boxCentral">
      
			<h:form class="formLogin" prependId="false">
	      			<p:messages autoUpdate="true" />
	      		
	      			<p:outputLabel value="Nome de usuário ou senha incorreta!" id="naoEncontrado" rendered="${!empty param['error']}" />
	      				      			
	      			<br/>
	      			
	      			<p> Usuário :</p>
	      			<p:inputText size="20" id="username" />
		      		
		      		<br/> <br/>
		      		
		      		<p> Senha :</p>
		      		<p:password size="20" id="password" />   
		      		
		      		<br/> <br/>
		      		
		      		
		      		<p:outputPanel>
						<h:panelGrid columns="2" cellspacing="3">
		      				<p> Lembrar-me: </p> 
		      				
		      				<p:selectBooleanCheckbox id="remember-me" value="remember-me"  />
		      			</h:panelGrid>
		      		</p:outputPanel>		      		
		      		
		      		
		      		
		      		<p:commandButton value="Entrar" class="botao" ajax="false" icon="ui-icon-check"
		      			style="
		      				width: 100%;
		      				background: #555582 -webkit-gradient(linear,left top,left bottom,from(rgba(255,255,255,0.9)),to(rgba(255,255,255,0.5))); 
							height: 30px;							
		      			" 
		      		/>
		      	
	      	</h:form>		
		
			<p id="esqueci">
				<a href="esqueci_senha.xhtml"> Esqueci minha senha</a>
			</p>      
      
      </ui:define>     
      
</ui:composition>
